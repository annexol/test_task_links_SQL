{% extends 'short/base.html' %}

{% block content %}

<h1>User: {{user.username}}</h1>
<ul class="list-articles">


    <table border="2" cellpadding="10px">
        <tr>
            <th> Your Links</th>
            <th> New Links</th>
            <th> Date</th>
        </tr>
        {% for i in links %}

        <tr>
            <td>{{i.your_link}}</td>
            <td>{{i.new_link}}</td>
            <td>{{i.date}}</td>
        </tr>

        {% endfor %}
    </table>


</ul>
{% endblock %}
