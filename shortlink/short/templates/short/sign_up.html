{% extends 'short/base.html' %}

{% block content%}

<h1>Registration</h1>

<form method="post">
    {% csrf_token %}
    {% for f in form %}
    <p><label class="form-label" for="{{ f.id_for_label }}">{{f.label}}: </label>{{ f }}</p>
    <div class="form-error">{{ f.errors }}</div>
    {% endfor %}
    <button class="button_cut" type="submit">Sign Up</button>
</form>

{% endblock %}
